<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic JavaScript</title>
</head>
<body>

    <h3>Arithmetic Operations</h3>
    
    <script>

        let a=4,b=2;

        let c=a+b;
        console.log(`Addition: ${c}`);
        c=a-b;
        console.log(`Subtraction: ${c}`);
        c=a*b;
        console.log(`Multiplication: ${c}`);
        c=a/b;
        console.log(`Division: ${c}`);

    </script>
</body>
</html>
